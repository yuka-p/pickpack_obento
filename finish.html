<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お弁当完成！</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <!-- Twitterカード -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="🍴">
<meta name="twitter:description" content="自分だけのオリジナル弁当を作ってシェアしよう！">
<meta name="twitter:image" content="https://yuka-p.github.io/pickpack_obento/images/share-thumbnail.png">
</head>
<body>
  <div class="container">
    <h1>完成しました！</h1>
    <h2 id="bento-title"></h2>
    <button id="rename-btn">自分でお弁当に名前をつける</button>
    <br>
    <div id="rename-container" style="display:none;">
      <input type="text" id="custom-title-input" placeholder="お弁当の名前を入力">
      <button id="update-title-btn">更新</button>
    </div>
    <div id="bento-area">
      <img src="images/box-back.png" class="bento-box">
      <div id="food-layer"></div>
      <img src="images/box-front.png" class="bento-front">
    </div>
    <div id="bento-message"></div>
    <br>
    <button id="share-x">Xでシェアする</button>
    <br>
    <div class="btn-group">
      <button id="back-btn">戻る</button>
      <button id="restart-btn">もう一度つくる</button>
    </div>
    <br>
    <br>
    <br>
    <button id="eat-btn">ぱくぱくもぐもぐ</button>
  </div>
  <br>
  <script src="script.js"></script>
</body>
</html>
