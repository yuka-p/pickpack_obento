<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>主食・主菜選択</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💡お弁当にいれたいものを選ぼう</h1>
    <h2>主食</h2>
    <div id="rice-message" class="message-area"></div>

    <button class="option-btn" data-type="rice" data-value="gohan" data-message="お弁当の基本、白ごはんパワー🍚">ご飯</button>
    <button class="option-btn" data-type="rice" data-value="takikomi" data-message="具だくさんで味わい深い🍄">炊き込みご飯</button>
    <button class="option-btn" data-type="rice" data-value="chahan" data-message="秋の香り満点！ほっくり栗入り🌰">炒飯</button>
    <button class="option-btn" data-type="rice" data-value="maron-rice" data-message="秋の香り満点！ほっくり栗入り🌰">栗ご飯</button>
    <br>
    <br>
    <h2>主菜</h2>
    <div id="main-message" class="message-area"></div>
    <button class="option-btn" data-type="main" data-value="grilled-salmon" data-message="旬の鮭で秋らしい彩り🍂">焼き鮭</button>
    <button class="option-btn" data-type="main" data-value="saba-salt" data-message="脂ののったさばで元気チャージ🐟">さばの塩焼き</button>
    <button class="option-btn" data-type="main" data-value="sawara-saikyo" data-message="上品な甘みでちょっと大人味🎀">さわらの西京焼き</button>
    <button class="option-btn" data-type="main" data-value="sanma-salt" data-message="秋風に乗ってやってきた旬の旅人🍁">さんま</button>
    <button class="option-btn" data-type="main" data-value="tonkatsu" data-message="今日は「勝つ」気分、そういう日あるよね🐷">とんかつ</button>
    <button class="option-btn" data-type="main" data-value="karaage" data-message="ジューシーでパクパク元気に💪">からあげ</button>
    <button class="option-btn" data-type="main" data-value="chicken-nanban" data-message="甘酢とタルタルでご機嫌に🐓">チキン南蛮</button>
    <button class="option-btn" data-type="main" data-value="pork-ginger" data-message="香ばしさでご飯が踊りだすよ💃">豚の生姜焼き</button>
    <button class="option-btn" data-type="main" data-value="nikujaga" data-message="ほっこり家庭の味、秋の定番🥘">肉じゃが</button>
    <button class="option-btn" data-type="main" data-value="hamburg" data-message="みんな大好き、ふわふわジューシー🍴">ハンバーグ</button>
    <br>
    <br>
    <div class="btn-group">
      <button id="back-btn">戻る</button>
      <button id="go-side">副菜・デザート選択へ</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
